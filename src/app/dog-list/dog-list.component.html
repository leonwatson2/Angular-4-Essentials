<!-- Name also changes for these because the name property is binded to the input itself -->
<dog-details name="Paul" ></dog-details> 
<dog-details name="Mike"></dog-details>
<!-- Two way Bind to propertery using [()] -->
<dog-details [(name)]="michelle"></dog-details>
<span>{{michelle}}</span>
<dog-details [(name)]="mikey"></dog-details>
<span>{{mikey}}</span>
